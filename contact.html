layout: base
---

<div class="bg-white py-16 px-4 overflow-hidden sm:px-6 lg:px-8 lg:py-24">
  <div class="relative max-w-xl mx-auto">
    <svg class="absolute left-full transform translate-x-1/2" width="404" height="404" fill="none" viewBox="0 0 404 404">
      <defs>
        <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
        </pattern>
      </defs>
      <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)" />
    </svg>
    <svg class="absolute right-full bottom-0 transform -translate-x-1/2" width="404" height="404" fill="none" viewBox="0 0 404 404">
      <defs>
        <pattern id="85737c0e-0916-41d7-917f-596dc7edfa27" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="4" height="4" class="text-gray-200" fill="currentColor" />
        </pattern>
      </defs>
      <rect width="404" height="404" fill="url(#85737c0e-0916-41d7-917f-596dc7edfa27)" />
    </svg>
    <div class="text-center">
      <h2 class="text-3xl leading-9 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
        Get in touch
      </h2>
      <p class="mt-4 text-lg leading-6 text-gray-500">
        Have a question, idea or just want to say hello? I'd love to hear 
        from you. Use the form below to contact me. I promise to get in 
        touch with you shortly.
      </p>
    </div>
    <div class="mt-12">
      <form action="https://formspree.io/mgenznop" method="POST" class="grid grid-cols-1 row-gap-6 sm:grid-cols-2 sm:col-gap-8" data-controller='form' data-target='form.form' data-action="submit->form#submitForm" novalidate>
        <div>
          <label for="first_name" class="block text-sm font-medium leading-5 text-gray-700">First name
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input id="first_name" class="form-input pr-10 block w-full transition ease-in-out duration-150" required data-target='form.input' name='first_name' data-action='input->form#validateOnInput blur->form#validateOnBlur'/>
            <div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
        <div>
          <div class='flex justify-between'>
            <label for="last_name" class="block text-sm font-medium leading-5 text-gray-700">Last name
            </label>

            <span class="text-sm leading-5 text-gray-500" id="email-optional">Optional
            </span>
          </div>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input id="last_name" class="form-input block w-full transition ease-in-out duration-150" name='last_name'/>
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="email" class="block text-sm font-medium leading-5 text-gray-700" >Email
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input id="email" type="email" class="form-input pr-10 block w-full transition ease-in-out duration-150" required data-target='form.input' name='email' data-action='input->form#validateOnInput blur->form#validateOnBlur'/>
            <div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block text-sm font-medium leading-5 text-gray-700">Message
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <textarea id="message" rows="4" class="form-textarea pr-10 block w-full transition ease-in-out duration-150" required data-target='form.input' name='message' data-action='input->form#validateOnInput blur->form#validateOnBlur'></textarea>
            <div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
        <div class="sm:col-span-2">
          <span class="w-full inline-flex rounded-md shadow-sm">
            <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-teal-600 hover:bg-teal-500 focus:outline-none focus:border-teal-700 focus:shadow-outline-teal active:bg-teal-700 transition ease-in-out duration-150">
              Let's talk
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
